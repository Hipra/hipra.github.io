<!doctype html>
<html class="no-js mainpage" lang="">
	<head>
		<meta charset="utf-8">
		<title>Co-editing notifications</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheets/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	</head>
	<body>
		<div id="overlay" onclick="showhide()">
			<div class="overlay-box"></div>
		</div>
    <div class="container">
			<div class="header"></div>
			<div class="main-wrapper">
				<div class="sidebar"></div>
				<div class="content-wrapper">
					<div class="breadcrumb"></div>
					<div class="content">
						<div class="editors-top">
							<a class="editor"></a>
							<a class="editor"></a>
							<a class="editor"></a>
							<a onclick="showhide()" class="editor-two-more"></a>
						</div>
						<div class="editors-floating-wrapper">
							<div id="editors-floating-box">
								<div class="editors-floating-box-header">Currently editing:</div>
								<div class="editors-floating">
									<a class="editor"></a>
									<a class="editor"></a>
									<a class="editor"></a>
									<a onclick="showhide()" class="editor-two-more"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <script>
      window.onscroll = function() {showIt()};

      function showIt() {
          if (document.body.scrollTop > 120 || document.documentElement.scrollTop > 120) {
              document.getElementById("editors-floating-box").className = "show";
          } else {
              document.getElementById("editors-floating-box").className = "";
          }
      }
    </script>

		<script type="text/javascript">
		function showhide()
			{
				var div = document.getElementById("overlay");
				if (div.style.display !== "block") {
					div.style.display = "block";
				}
				else {
					div.style.display = "none";
				}
			}
		</script>

	</body>
</html>
