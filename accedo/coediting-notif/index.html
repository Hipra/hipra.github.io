<!doctype html>
<html class="no-js mainpage" lang="">
	<head>
		<meta charset="utf-8">
		<title>Co-editing notifications</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheets/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	</head>
	<body>
    <div class="container">
      <div class="header"></div>
      <div class="content-container">
        <div class="sidebar"></div>
        <div class="content">
          <div class="content-breadcrumb"></div>
          <div class="editors">
						<span class="label-editors">Currently editing:</span>
						<a class="avatar-links">
							<div class="popup"></div>
						</a>
						<a class="avatar-links">
							<div class="popup"></div>
						</a>
						<a class="avatar-links">
							<div class="popup"></div>
						</a>
						<a class="avatar-links"></a>
					</div>
          <div class="editors-onscroll-container">
            <div id="editors-id">
							<span class="label-editors-onscroll">Currently editing:</span>
							<a class="avatar-links">
								<div class="popup"></div>
							</a>
							<a class="avatar-links">
								<div class="popup"></div>
							</a>
							<a class="avatar-links">
								<div class="popup"></div>
							</a>
							<a class="avatar-links"></a>
						</div>
        </div>
      </div>
    </div>

    <script>
      window.onscroll = function() {showIt()};

      function showIt() {
          if (document.body.scrollTop > 120 || document.documentElement.scrollTop > 120) {
              document.getElementById("editors-id").className = "show";
          } else {
              document.getElementById("editors-id").className = "";
          }
      }
    </script>

	</body>
</html>
