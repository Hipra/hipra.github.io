<!doctype html>
<html class="no-js mainpage" lang="">
	<head>
		<meta charset="utf-8">
		<title>Co-editing notifications</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheets/styles.css">
	</head>
	<body>
    <div class="container">
      <div class="header"></div>
      <div class="content-container">
        <div class="sidebar"></div>
        <div class="content">
          <div class="content-breadcrumb"></div>
          <div class="editors"></div>
          <div class="editors-onscroll-container">
            <div id="editors-id"></div>
        </div>
      </div>
    </div>

    <script>
      window.onscroll = function() {showIt()};

      function showIt() {
          if (document.body.scrollTop > 120 || document.documentElement.scrollTop > 120) {
              document.getElementById("editors-id").className = "show";
          } else {
              document.getElementById("editors-id").className = "";
          }
      }
    </script>

	</body>
</html>
